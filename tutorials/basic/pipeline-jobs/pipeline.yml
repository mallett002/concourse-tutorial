---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/mallett002/concourse-tutorial.git
      branch: master

  - name: resource-gist
    type: git
    source:
      branch: master
      uri: ((publishing-outputs-gist-uri))
      private_key: ((publishing-outputs-private-key))

jobs:
  - name: job-bump-date # bump the date and push updates to the gist
    serial: true
    plan:
    - in_parallel: # get the resources in parallel to speed up
      - get: resource-tutorial
      - get: resource-gist
    - task: bump-timestamp-file
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: alpine/git
        inputs:
          - name: resource-tutorial
          - name: resource-gist
        outputs:
          - name: updated-gist
        run:
          path: resource-tutorial/tutorials/basic/publishing-outputs/bump-timestamp-file.sh
    - put: resource-gist
      params:
        repository: updated-gist

  - name: job-show-date # show the updated date
    plan:
    - in_parallel:
      - get: resource-tutorial
      - get: resource-gist
        # only trigger and fetch when job-bump-date succeeds
        passed: [job-bump-date]
        trigger: true
    - task: show-date
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: busybox}
        inputs:
          - name: resource-gist
        run:
          path: cat
          args: [resource-gist/bumpme]
